<div fxLayoutAlign="space-between">
  <div
    fxLayoutAlign="center"
    fxFlex
    *ngFor="let s of configurationSteps; let i = index"
    [class.is-active]="s === activeConfigurationStep"
  >
    <button (click)="setIndexAndSwitch(i)">{{ s.type }}</button>
  </div>
</div>
<div fxLayoutAlign="space-between">
  <button (click)="previous()">Zur√ºck</button>
  <h1>{{ activeConfigurationStep.header }}</h1>
  <button (click)="next()">Weiter</button>
</div>
<app-configuration-view-switcher
  [configurationType]="activeConfigurationStep.type"
></app-configuration-view-switcher>
