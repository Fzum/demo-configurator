<div fxLayoutAlign="space-between">
  <div
    fxLayoutAlign="center"
    fxFlex
    *ngFor="let s of configs$ | async; let i = index"
    [class.is-active]="s === (activeConfig$ | async)"
  >
    <button [disabled]="isNotActivated(i)" (click)="setActiveConfiguration(i)">
      {{ s.type }}
    </button>
  </div>
</div>
<div fxLayoutAlign="space-between">
  <button (click)="previous()">Zur√ºck</button>
  <h1>{{ (activeConfig$ | async).header }}</h1>
  <button (click)="next()">Weiter</button>
</div>
<app-configuration-view-switcher
  [configurationType]="(activeConfig$ | async).type"
></app-configuration-view-switcher>
