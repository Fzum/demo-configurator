<div fxLayoutAlign="space-between">
  <div
    fxLayoutAlign="center"
    fxFlex
    *ngFor="let s of configs; let i = index"
    [class.is-active]="s === activeConfig"
  >
    <button (click)="setActiveConfiguration(i)">{{ s.type }}</button>
  </div>
</div>
<div fxLayoutAlign="space-between">
  <button (click)="previous()">Zur√ºck</button>
  <h1>{{ activeConfig.header }}</h1>
  <button (click)="next()">Weiter</button>
</div>
<app-configuration-view-switcher
  [configurationType]="activeConfig.type"
></app-configuration-view-switcher>
