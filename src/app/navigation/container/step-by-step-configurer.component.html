<app-navigation-view
  (navigateToIndexE)="service.setActiveConfiguration($event)"
  (navigateFrontE)="service.navigateForwards()"
  (navigateBackE)="service.navigateBackwards()"
  [configurations]="service.configurations$ | async"
  [activatedRouteIndices]="service.activatedRouteIndices$ | async"
  [activeConfiguration]="service.activeConfig$ | async"
></app-navigation-view>
